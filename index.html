        <script>

            var $theDate = $('#date').pickadate({
                formatSubmit: 'dd/mm/yyyy',
                container: 'body',
                closeOnSelect: true,
                closeOnClear: true,
            })

            var picker = $theDate.pickadate('picker');

            picker.on("set", function(){
                $('#date').parent().addClass('input--filled');
            });

            (function() {
                if (!String.prototype.trim) {
                    (function() {
                        var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                        String.prototype.trim = function() {
                            return this.replace(rtrim, '');
                        };
                    })();
                }

                [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
                    if( inputEl.value.trim() !== '' ) {
                        classie.add( inputEl.parentNode, 'input--filled' );
                    }

                    inputEl.addEventListener( 'focus', onInputFocus );
                    inputEl.addEventListener( 'blur', onInputBlur );
                } );

                function onInputFocus( ev ) {
                    classie.add( ev.target.parentNode, 'input--filled' );
                }

                function onInputBlur( ev ) {
                    if( ev.target.value.trim() === '' ) {
                        classie.remove( ev.target.parentNode, 'input--filled' );
                    }
                }
            })();

            $('#makeMeRich').on('click', function(e){
                e.preventDefault();
                $('.form').fadeOut('fast');
                $('#fortuneCheck').fadeIn('fast', function() {
                    
                    var qv = $('#qty').val();
                    var nv = $('#name').val();
                    var dv = $('#date').val()

                    $('#theDate > div').text(dv)

                    $('#theName').typed({
                        strings: [nv],
                        typeSpeed: 0,
                        callback: function(){
                            $('#qtyWords').typed({
                                strings: [NumeroALetras(qv)],
                                typeSpeed: 6,
                                callback: function(){
                                    $('.typed-cursor').empty().remove();
                                    $('#signature').addClass('animate')   
                                } 
                            });
                        }
                    });
                
                });
                
                
            });
        </script>
