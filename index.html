<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/default.date.css">

    </head>
    <body>
        <section class="blue-bg form">
            <h1>Millionarize.me</h1>
            <div class="input input--hoshi">
                <input type="text" id="date" class="input__field input__field--hoshi">
                <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="date">
                    <span class="input__label-content input__label-content--hoshi">Fecha</span>
                </label>
            </div>
            <div class="input input--hoshi">
                <input type="text" id="name" class="input__field input__field--hoshi">
                <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="name">
                    <span class="input__label-content input__label-content--hoshi">Nombre</span>
                </label>
            </div>
            <div class="input input--hoshi">
                <input type="number" id="qty" class="input__field input__field--hoshi">
                <label class="input__label input__label--hoshi input__label--hoshi-color-1" for="qty">
                    <span class="input__label-content input__label-content--hoshi">Cantidad</span>
                </label>
            </div>
            <button class="btn" id="makeMeRich">HACEME MISHONARIO</button>
        </section>

        <section class="blue-bg">
            <div id="theName"></div>
            <div id="qtyWords"></div>
        </section>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/classie.js"></script>
        <script src="js/numbers.js"></script>
        <script src="js/picker.js"></script>
        <script src="js/picker.date.js"></script>
        <script src="js/typed.js"></script>
        <script src="js/main.js"></script>
        <script>

            $('#qty').on('keyup', function() {
                v = $(this).val();
                $('#qtyWords').typed('reset');
                $('#qtyWords').typed({
                    strings: [NumeroALetras(v)],
                    typeSpeed: 6
                });
            });

            $('#name').on('change', function() {
                v = $(this).val();
                $('#theName').typed('reset');
                $('#theName').typed({
                    strings: [v],
                    typeSpeed: 0
                });
            });

            var $theDate = $('#date').pickadate({
                formatSubmit: 'dd/mm/yyyy',
                container: 'body',
                closeOnSelect: true,
                closeOnClear: true,
            })

            var picker = $theDate.pickadate('picker');

            picker.on("set", function(){
                $('#date').parent().addClass('input--filled');
            });

            (function() {
                if (!String.prototype.trim) {
                    (function() {
                        var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                        String.prototype.trim = function() {
                            return this.replace(rtrim, '');
                        };
                    })();
                }

                [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
                    if( inputEl.value.trim() !== '' ) {
                        classie.add( inputEl.parentNode, 'input--filled' );
                    }

                    inputEl.addEventListener( 'focus', onInputFocus );
                    inputEl.addEventListener( 'blur', onInputBlur );
                } );

                function onInputFocus( ev ) {
                    classie.add( ev.target.parentNode, 'input--filled' );
                }

                function onInputBlur( ev ) {
                    if( ev.target.value.trim() === '' ) {
                        classie.remove( ev.target.parentNode, 'input--filled' );
                    }
                }
            })();

        </script>

    </body>
</html>
